<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="profileForm">
    <!-- Login -->
    <ion-item lines="full">
      <ion-input label="Login" placeholder="Enter your login" formControlName="login"></ion-input>
    </ion-item>
    <div *ngIf="profileForm.get('login')?.invalid && (profileForm.get('login')?.dirty || profileForm.get('login')?.touched)" class="alert alert-danger">
      <ion-icon class="validation-errors" name="alert-circle"></ion-icon>
      <div class="validation-errors" *ngIf="profileForm.get('login')?.errors?.['required']">
        Login is required.
      </div>
    </div>
    <!-- Password -->
    <ion-item lines="full">
      <ion-input label="Password" placeholder="Enter your password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="profileForm.get('password')?.invalid && (profileForm.get('password')?.dirty || profileForm.get('password')?.touched)" class="alert alert-danger">
      <ion-icon class="validation-errors" name="alert-circle"></ion-icon>
      <div class="validation-errors" *ngIf="profileForm.get('password')?.errors?.['required']">
        Password is required.
      </div>
    </div>
    <ion-button (click)="login()">Login</ion-button>
    </form>
</ion-content>
