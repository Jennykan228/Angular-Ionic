<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>task-list</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/task-add"> Add </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">task-list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let task of tasklist">
      <ion-label>{{task.desc}}</ion-label>
      <ion-chip *ngIf="task.status=='N'">Not Started</ion-chip>
      <ion-chip *ngIf="task.status=='IP'">In Progress</ion-chip>
      <ion-chip *ngIf="task.status=='CT'">Completed</ion-chip>
      <ion-chip *ngIf="task.status=='CL'">Closed</ion-chip>
      <ion-buttons slot="end">
        <ion-button routerLink="/task-edit/{{task.id}}">Edit</ion-button>
        <ion-button (click)="deleteTask(task.id)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
