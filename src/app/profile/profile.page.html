<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
    <ion-buttons slot="end" >
      <ion-button routerLink="/profile-edit">Edit</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item lines="full">
    <ion-label>Name</ion-label>{{profile.name}}
  </ion-item>
  <ion-item lines="full">
    <ion-label>Age</ion-label>{{profile.age}}
  </ion-item>
  <ion-item lines="full">
    <ion-label>Sex</ion-label>{{profile.sex}}
  </ion-item>
</ion-content>
